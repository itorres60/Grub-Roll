<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grub Roll</title>
    <link rel="stylesheet" href="/index.css">
</head>


<body>
    <article>
        <header style="border: 3px solid black;">
            <h1>Grocery List</h1>
        </header>
        <table id="table1">
            <th colspan="3">
                <h2>Pantry List</h2>            
            </th>
            <tr class="lists">
                <td>
                    <h3>Canned</h3>
                    <ol>
                        <li>Fruits</li>
                        <li>Vegitables</li>
                        <li>Soups</li>
                    </ol>
                </td>
                <td>
                    <h3>Snacks</h3>
                    <ul>
                        <li>Potatoe Chips</li>
                        <li>Pop Tarts</li>
                        <li>Kettle Corn</li>
                    </ul>
                </td>
                <td>
                    <img id="photo" src="/images/pantry.jpg" alt="contents of a pantry" style="width:200px; text-align: center;">
                </td>
            </tr>
        </table>
    
        <table id="table2" class="freezer">
            <th colspan="3">
                <h2>Freezer List</h2>            
            </th>
            <tr class="lists">
                <td>
                    <h3>Meats</h3>
                    <ul>
                        <li>Beef Steaks</li>
                        <li>Pork Chops</li>
                        <li>Chick Thighs</li>
                    </ul>
                </td>
                <td>
                    <h3>Miscellaneous</h3>
                    <ul>
                        <li>TV Dinners</li>
                        <li>Popsicles</li>
                        <li>Freezer Bags</li>
                    </ul>
                </td>
                <td>
                    <img id="photo" src="/images/freezer.jpg" alt="photo of organized frozen products in a freezer." style="width: 200px;">
                </td>
            </tr>
        </table> 
    </article> 
    
    
    
</body>


</html>
